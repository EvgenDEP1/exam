{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{ page_title|default:"главная"|capfirst }}</title>
        {% block css %}
            <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% endblock %}
    </head>
    <body>
        <nav class="navMenu">
            <ul>
                <li><a href="{% url 'mainapp:index' %}">Главная</a></li>
                <li><a href="{% url 'mainapp:about_us' %}">О нас</a></li>


                {% if user.is_authenticated %}
                        <li><a href="{% url 'authapp:logout' %}">Выйти</a></li>
                    {% else %}
                        <li><a href="{% url 'authapp:login' %}">Войти</a></li>
                        <li><a href="{% url 'authapp:register' %}">Зарегистрироваться</a></li>
                    {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
